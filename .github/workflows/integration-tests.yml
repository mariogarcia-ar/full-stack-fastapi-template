name: Integration Tests

on:
  push:
    branches: [release]
  pull_request:
    branches: [release]

jobs:
  backend-integration-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install backend dependencies
        working-directory: ./backend
        run: poetry install --no-interaction

      - name: Run Alembic migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb
          JWT_SECRET_KEY: test-secret-key-for-ci
        run: poetry run alembic upgrade head

      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb
          JWT_SECRET_KEY: test-secret-key-for-ci
          ENABLE_AUDIT_MIDDLEWARE: "false"
        run: poetry run pytest tests/integration/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend-integration
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: ./backend/.pytest_cache/

  backend-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install backend dependencies
        working-directory: ./backend
        run: poetry install --no-interaction

      - name: Run unit tests
        working-directory: ./backend
        env:
          JWT_SECRET_KEY: test-secret-key-for-ci
          ENABLE_AUDIT_MIDDLEWARE: "false"
        run: poetry run pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend-unit
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
